name: WorkFlow-production

on:
  push:
  pull_request:
    types: closed
    


jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: contains(
          github.event.ref
          , 'features') || 
        contains(
          github.event.ref
          , 'tannico')

    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          git checkout develop
          git rebase ${{steps.extract_branch.outputs.branch}}
          git push origin develop
  setup:
    name: Setup
    runs-on: ubuntu-latest

    steps:
    - if:
        contains(
          github.event.ref
          , 'features')
      run: echo eureka
    
    - name: Extract branch name for image
      if: contains(
          github.event.ref
          , 'master')
      shell: bash
      run: echo "##[set-output name=branch;]$(echo prod)"
      id: branch-img-master
    
    - name: Extract branch name for image
      if: contains(
          github.event.ref
          , 'features') || contains(
          github.event.ref
          , 'releases') 
      shell: bash
      run: echo "##[set-output name=branch;]$(IFS='/' read -r -a array <<< ${GITHUB_REF#refs/heads/} &&  echo ${array[-2]}-${array[-1]})"
      id: branch-img-not-master
    
    
  
    - run: echo ${{steps.branch-img-not-master.outputs.branch}}
      if: contains(
          github.event.ref
          , 'features') || contains(
          github.event.ref
          , 'releases') 
    - run: echo ${{steps.branch-img-master.outputs.branch}}
      if: contains(
          github.event.ref
          , 'master')
    
    
    - if: github.event.ref == 'releases/**'
      run: echo pallaoro
  
    - if: github.event.ref == 'releases/*'
      run: echo pallaoro

    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    
    - name: Bump version and push tag
      id: tag_version
      if: contains(github.event.ref, 'aaaaa')
      uses: mathieudutour/github-tag-action@v5.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - run: echo "${{steps.extract_branch.outputs.branch}} pushed"
    - run: env
    - run: |
        echo ${{ github.repository-owner }}
        echo ${{ github.repository.owner }}
        echo ${{ github.repository_owner }}
        echo $GITHUB_REPOSITORY_OWNER
  complete-workflow:
     name: complete workflow always but merged pr
     runs-on: ubuntu-latest
     if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
     steps:
       - run: env
       - name: Check out code
         uses: actions/checkout@v2
       
       - run: rm -f input.yaml
       - name: Add and commit changes
         uses: EndBug/add-and-commit@v6
         with:
           message: 'sergio di pane'
     
